name: Container Build and Deploy

permissions:
  contents: write

on:
  push:
    branches:
      - main   # adjust if your repo uses a different branch
  workflow_dispatch:   # allows manual runs from the Actions tab

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Pytest
        run: python -m pytest tests/ -v

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set image tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: venkat3085/portfolio
          tags: type=sha,format=short,prefix=main-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Update deployment manifest
        run: |
          IMAGE_TAG="${{ steps.meta.outputs.tags }}"
          echo "Updating to image: $IMAGE_TAG"
          sed -i "s|image:.*|image: $IMAGE_TAG|g" k8s/base/deployment.yaml
          cat k8s/base/deployment.yaml | grep image

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/base/deployment.yaml
          git diff --staged --quiet || git commit -m "Update image to ${{ steps.meta.outputs.tags }}"
          git push

