name: Dual Environment Deploy - Portfolio & Status API

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Pytest
        run: python -m pytest tests/ -v

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set image tags
        id: meta
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "portfolio_tag=venkat3085/portfolio:main-${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "status_api_tag=venkat3085/status-api:main-${COMMIT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Portfolio image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.portfolio_tag }}

      - name: Build and push Status API image
        uses: docker/build-push-action@v5
        with:
          context: ./services/status-api
          push: true
          tags: ${{ steps.meta.outputs.status_api_tag }}

      - name: Update deployment manifests for ArgoCD
        run: |
          echo "Updating portfolio deployment to: ${{ steps.meta.outputs.portfolio_tag }}"
          sed -i "s|image: venkat3085/portfolio:.*|image: ${{ steps.meta.outputs.portfolio_tag }}|g" k8s/base/deployment.yaml
          
          echo "Updating status-api deployment to: ${{ steps.meta.outputs.status_api_tag }}"
          sed -i "s|image: venkat3085/status-api:.*|image: ${{ steps.meta.outputs.status_api_tag }}|g" k8s/base/status-api-deployment.yaml

      - name: Commit local deployment changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/base/deployment.yaml k8s/base/status-api-deployment.yaml
          git diff --staged --quiet || git commit -m "Update deployments - Portfolio: ${{ steps.meta.outputs.portfolio_tag }}, Status-API: ${{ steps.meta.outputs.status_api_tag }}"
          git push

